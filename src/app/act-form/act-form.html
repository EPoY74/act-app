<h1>Формирование акта выявленных несоответствий</h1>
<h2>Формирование акта</h2>

<form>
    <label>
        Ф.И.О Полностью:
        <input type="text" [(ngModel)]="fio" name="fio" required />
    </label>
    <br />

    <label>
        Адрес:
        <input type="text" [(ngModel)]="address" name="address">
    </label>
    <br />

    <button [disabled]="!fio || fio.trim().length===0" (click)="submit()">Сформировать</button>
</form>
